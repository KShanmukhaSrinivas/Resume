
<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      justify-items: center;
      align-items: center;
      border: 1px solid #ccc;
    }

    .child {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-items: center;
      background-color: #cb2525;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="parent"><img src="phone.png"
    <div class="child">hello</div>
  </div>
</body>
</html>
